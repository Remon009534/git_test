<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" id="clear">AC</button>
            <button onclick="appendToDisplay('1')"  id="number">1</button>
            <button onclick="appendToDisplay('2')" id="number">2</button>
            <button onclick="appendToDisplay('3')" id="number">3</button>
            <button onclick="appendToDisplay('4')" id="number">4</button>
            <button onclick="appendToDisplay('5')" id="number">5</button>
            <button onclick="appendToDisplay('+')" id="operator">+</button>
            <button onclick="appendToDisplay('-')" id="operator">-</button>
            <button onclick="appendToDisplay('*')" id="operator">*</button>
            <button onclick="appendToDisplay('/')" id="operator">/</button>
            <button onclick="calculate()" id="equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
