<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input class="screen" readonly>
        </input>
        <div class="button">
            <button onclick="clearDisplay()" class="calculate" id="C">C</button>
            <button class="calculate" id="+/-">+/-</button>
            <button onclick="appendToDisplay('%')" class="calculate" id="%">%</button>
            <button onclick="appendToDisplay('/')" class="calculate" id="/">/</button>
            <button onclick="appendToDisplay('7')" class="item" id="7">7</button>
            <button onclick="appendToDisplay('8')" class="item" id="8">8</button>
            <button onclick="appendToDisplay('9')" class="item" id="9">9</button>
            <button onclick="appendToDisplay('*')" class="calculate" id="*">x</button>
            <button onclick="appendToDisplay('4')" class="item" id="4">4</button>
            <button onclick="appendToDisplay('5')" class="item" id="5">5</button>
            <button onclick="appendToDisplay('6')" class="item" id="6">6</button>
            <button onclick="appendToDisplay('-')" class="calculate" id="-">-</button>
            <button onclick="appendToDisplay('1')" class="item" id="1">1</button>
            <button onclick="appendToDisplay('2')" class="item" id="2">2</button>
            <button onclick="appendToDisplay('3')" class="item" id="3">3</button>
            <button onclick="appendToDisplay('+')" class="calculate" id="+">+</button>
            <button onclick="appendToDisplay('0')" class="item" id="0">0</button>
            <button onclick="appendToDisplay('.')" class="item" id=".">.</button>
            <button onclick="calculate()" class="item" id="equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="./index2.js" ></script> -->
</body>
</html>
